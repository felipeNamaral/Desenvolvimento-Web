<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Contate-nos</title>
</head>
<body>
    <section class="container">
        <div class="contatenos">
            <form action="https://formspree.io/f/manwrrbl" method="POST">
            <h2>Contate-nos</h2>
            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="name" type="" required>
                <label for="">Enter your name</label>
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input name="email" type="email"required>
                <label for="">Enter a valid email address</label>
            </div>

            <div class="inputbox">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <textarea name="descricao" wrap="" words="" placeholder="Enter your message" class="textarea" id=""></textarea>
                
            </div>
            <button>Iniciar</button>
        </form>
    </div>
    </section> 
</body>
</html>
